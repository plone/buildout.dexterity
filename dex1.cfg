[buildout]

auto-checkout =
# part of core, needs new release
    plone.app.dexterity
    plone.app.stagingbehavior
    plone.app.textfield
    plone.dexterity
    plone.directives.dexterity
    plone.formwidget.namedfile
    plone.schemaeditor
    plone.z3cform
    z3c.form

# examples
    example.dexterity
    example.conference   

# experimental / not in core Dexterity
    plone.multilingual
    plone.multilingualbehavior
    collective.z3cform.datagridfield
    collective.z3cform.datagridfield_demo

[sources]
# Override sources for packages that have maintenance branches.
plone.app.dexterity             = git ${remotes:plone}/plone.app.dexterity.git branch=1.x
plone.dexterity                 = git ${remotes:plone}/plone.dexterity branch=1.x

plone.autoform                  = git ${remotes:plone}/plone.autoform.git
plone.supermodel                = git ${remotes:plone}/plone.supermodel.git
plone.directives.form           = git ${remotes:plone}/plone.directives.form.git

[instance]
eggs -=
    plone.app.dexterity [grok]
eggs +=
    plone.app.dexterity

[test]
eggs -=
    plone.app.dexterity [grok,test]
eggs +=
    plone.app.dexterity [test]
