[buildout]
extends =
    http://good-py.appspot.com/release/dexterity/1.0-next?plone=3.3.4
    base.cfg

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.11/Zope-2.10.11-final.tgz
fake-zope-eggs = true

[instance]
zope2-location = ${zope2:location}

[omelette]
packages = ${zope2:location}/lib/python ./

[zopepy]
extra-paths = ${zope2:location}/lib/python

[test]
extra-paths = ${zope2:location}/lib/python

[sources]
Products.PlacelessTranslationService = svn http://svn.plone.org/svn/collective/PlacelessTranslationService/branches/1.5
