[buildout]
extensions = buildout.eggtractor
tractor-target-parts = instance omelette
unzip = true
parts =
    plone
    zope2
    instance
    omelette
    zopepy
    roadrunner

find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs =
    elementtree
    plone.reload
    z3c.jbot
    Products.PDBDebugMode

develop =

versions = versions

[versions]
zope.component = 3.4.0

[plone]
recipe = plone.recipe.plone>=3.1.1,<3.2dev

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}
fake-zope-eggs = true
additional-fake-eggs =
    ZODB3
    zdaemon
# requiring zope.component for zope.i18n >= 3.4 which is needed for z3c.form
skip-fake-eggs =
    zope.component

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    ${buildout:eggs}
    ${plone:eggs}
zcml =
    plone.reload
    z3c.jbot-meta
products =
    ${plone:products}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products = ${instance:products}
packages = ${zope2:location}/lib/python ./

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[roadrunner]
recipe = roadrunner:plone
packages-under-test =
    example.dexterity
    plone.app.dexterity