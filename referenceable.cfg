[buildout]
extends =
    buildout.cfg

auto-checkout +=
    plone.app.referenceablebehavior
    plone.outputfilters
    plone.app.uuid
    plone.uuid
    Plone
    Products.Archetypes
    Products.TinyMCE
    plone.behavior
    archetypes.referencebrowserwidget

[instance]
eggs += 
    plone.app.referenceablebehavior
    plone.outputfilters
    plone.app.uuid
    plone.behavior
zcml +=
    plone.app.uuid

[test]
eggs += 
    Products.Archetypes
    plone.outputfilters
    plone.uuid
    plone.app.uuid [test]
    plone.app.referenceablebehavior
    archetypes.referencebrowserwidget

[sources]
plone.outputfilters = svn https://svn.plone.org/svn/plone/plone.outputfilters/trunk
plone.app.uuid      = svn https://svn.plone.org/svn/plone/plone.app.uuid/trunk
plone.uuid          = svn https://svn.plone.org/svn/plone/plone.uuid/trunk
Plone               = svn https://svn.plone.org/svn/plone/Plone/branches/plip9938-output-filters
Products.Archetypes = svn https://svn.plone.org/svn/archetypes/Products.Archetypes/branches/plip10778-plone.uuid
Products.TinyMCE    = svn https://svn.plone.org/svn/collective/Products.TinyMCE/branches/plip9938-output-filters
plone.app.referenceablebehavior = svn https://svn.plone.org/svn/plone/plone.app.referenceablebehavior/trunk
archetypes.referencebrowserwidget = svn https://svn.plone.org/svn/archetypes/MoreFieldsAndWidgets/archetypes.referencebrowserwidget/trunk

