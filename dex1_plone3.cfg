[buildout]
extends =
    http://good-py.appspot.com/release/dexterity/1.0-next?plone=3.3.5
    base.cfg
    dex1.cfg

[versions]
collective.xmltestreport = 1.0b3
plone.reload = 1.5

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.11/Zope-2.10.11-final.tgz
fake-zope-eggs = true

[instance]
zope2-location = ${zope2:location}
# some packages are not compatible with Plone 3:
eggs -=
    plone.app.versioningbehavior
    plone.app.referenceablebehavior
    plone.app.stagingbehavior
    collective.z3cform.datagridfield

[omelette]
packages = ${zope2:location}/lib/python ./

[zopepy]
extra-paths = ${zope2:location}/lib/python

[test]
extra-paths = ${zope2:location}/lib/python
eggs -=
    plone.app.versioningbehavior
    plone.app.referenceablebehavior
    plone.app.stagingbehavior [test]
    collective.z3cform.datagridfield [test]
